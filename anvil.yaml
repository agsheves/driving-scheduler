      name: confirmed_email
      type: bool
    - admin_ui: {order: 6, width: 200}
      name: firstName
      type: string
    - admin_ui: {order: 7, width: 200}
      name: surname
      type: string
    - admin_ui: {order: 8, width: 200}
      name: is_admin
      type: bool
    - admin_ui: {order: 9, width: 200}
      name: instructorID
      type: string
    - admin_ui: {order: 7.5, width: 200}
      name: is_instructor
      type: bool
    - admin_ui: {order: 10, width: 200}
      name: phoneNumber
      type: string
    - admin_ui: {order: 0.5, width: 200}
      name: display_order
      type: number
    server: full
    title: Users
