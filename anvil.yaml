allow_embedding: false
db_schema:
  instructor_schedules:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: instructor
      target: users
      type: link_single
    server: full
    title: instructor_schedules
  users:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {order: 6, width: 200}
      name: firstName
      type: string
    - admin_ui: {order: 7, width: 200}
      name: surname
      type: string
    - admin_ui: {order: 8, width: 200}
      name: is_admin
      type: bool
    server: full
    title: Users
dependencies: []
metadata: {description: A Scheduling App for 1st Learn to Drive, logo_img: 'asset:1stLearnToDriveLogo (1)-logo.png', title: 1st Learn to Drive Dashboard}
name: 1st Learn to Drive 2
package_name: _1st_Learn_to_Drive_2
renamed: true
runtime_options:
  client_version: '3'
  server_spec: {base: python310-machine-learning}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_signup: false, confirm_email: true, enable_automatically: true, use_email: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
startup: {module: Frame, type: form}
startup_form: null
