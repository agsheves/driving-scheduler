      type: simpleObject
    - admin_ui: {order: 5, width: 200}
      name: previous_teen_driving_schedule
      type: simpleObject
    - admin_ui: {order: -1, width: 200}
      name: version
      type: string
    - admin_ui: {order: 6, width: 200}
      name: lesson_slots
      type: simpleObject
    - admin_ui: {order: -0.5, width: 200}
      name: availability_codes
      type: simpleObject
    - admin_ui: {order: -0.75, width: 200}
      name: availability_mapping
      type: simpleObject
    - admin_ui: {order: 7, width: 200}
      name: course_structure_compressed
      type: simpleObject
    server: full
    title: global_variables_EDIT_WITH_CARE
  instructor_schedules:
    client: search
    columns:
    - admin_ui: {order: 0, width: 200}
      name: instructor
      target: users
      type: link_single
    - admin_ui: {order: 1, width: 200}
      name: vacation_days
      type: simpleObject
    - admin_ui: {width: 200}
      name: school_preferences
      type: simpleObject
    - admin_ui: {order: 4, width: 200}
      name: current_seven_month_availability
      type: simpleObject
    - admin_ui: {order: 5, width: 200}
      name: previous_seven_month_availability
      type: simpleObject
