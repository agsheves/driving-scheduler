      name: school_name
      type: string
    - admin_ui: {order: 1, width: 200}
      name: abbreviation
      type: string
    - admin_ui: {order: 2, width: 200}
      name: address
      type: string
    server: full
    title: schools
  users:
    client: search
    columns:
