      name: changes_markdown
      type: string
    server: full
    title: change_Log
  classrooms:
    client: search
    columns:
    - admin_ui: {order: 0, width: 200}
      name: classroom_name
      type: string
    - admin_ui: {order: 1, width: 200}
      name: school
      type: string
