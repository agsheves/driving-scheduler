- components:
  - layout_properties: {grid_position: 'TWOCTZ,INDBJS'}
    name: label_3
    properties:
      text: |
        Lessons and Events available for scheduling are shown below

        This is for demo only but this shows the event types that are available to the scheduling function, sourced from the main 'teen schedule' list.

        Seasonal and day availability is included as a setting to help include / omit sessions that only take place at certain times of year (e.g. Summer vacation) or on certain days. This allows the winter / summer / term time / vacation schedule display to be a dynamic display that uses a single main schedule for reference but shows the required view. This eliminates the difficulty of maintaining multiple schedule lists.

        For the final schedule, these events will be allocated to an instructor and drives will also be matched to a school.
    type: Label
  - components:
    - layout_properties: {grid_position: 'SXSNRW,SAMFMT'}
      name: label_4
